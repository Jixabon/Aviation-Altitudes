<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Altitudes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="toggle" onClick="toggleMenu('inputs');">
        <span>Menu</span>
    </div>
    <div id="ui">
        <div id="inputs">
            <div>
                <label>Airport Elev.</label>
                <input type="number" id="fieldElev" placeholder="190"/>
            </div>
            <div>
                <label>Altimeter inHg</label>
                <input type="number" id="altimeter" step=".01" placeholder="29.92" />
            </div>
            <div>
                <label>Surface Temp. &deg;C</label>
                <input type="number" id="surfaceTemp" placeholder="15" />
            </div>
            <div>
                <label>Planned Alt. (MSL)</label>
                <input type="number" id="plannedAlt" step="100" placeholder="3500" />
            </div>
            <div>
                <label>Kollsman inHg</label>
                <input type="number" id="kollsman" step=".01" placeholder="29.92" />
            </div>
            <div>
                <label>In Flight OAT&deg;C</label>
                <input type="number" id="oat" placeholder="15" />
            </div>
            <!-- <button onClick="updateEnv();">Update</button> -->
            <button onClick="resetEnv();">Reset</button>
        </div>
        <div id="info">
        </div>
        <div id="views">
            <div>
                <button onClick="scrollToPlane();">Go to Plane</button>
                <button onClick="scrollToGround();">Go to Ground</button>
                <button onClick="scrollToSea();">Go to Sea</button>
            </div>
            <p>
                <a href="https://github.com/Jixabon/Aviation-Altitudes" target="_blank">GitHub/Help</a> &middot; <a href="https://paypal.me/sherlock656" target="_blank">Buy me a coffee</a>
            </p>
            <p class="smallprint">
                This tool is for learning purposes only and should not be use in flight planning.
            </p>
        </div>
    </div>
    <environment>
        <sea></sea>
        <ground>
            <span id="groundInfo"></span>
        </ground>
        <below></below>
        <altitudes>
            <absolute>
                <span>Absolute</span>
                <aircraft></aircraft>
            </absolute>
            <indicated>
                <span>Indicated</span>
            </indicated>
            <pressure>
                <span>Pressure</span>
            </pressure>
            <density>
                <span>Density</span>
                <ruler class="right" ticks="140"></ruler>
            </density>
            <true>
                <span>True</span>
            </true>
            <seaLevel>
                <span>Sea Level</span>
                <ruler ticks="140"></ruler>
            </seaLevel>
        </altitudes>
    </environment>
</body>
</html>
