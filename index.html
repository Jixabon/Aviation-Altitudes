<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Altitudes</title>
    <style>
        :root {
            --seaHeight: 120px;
            --transition-time: 1.2s;
            --ui-radius: 18px;
            --label-radius: 12px;
            --label-offset: 45px;
            --label-width: 74px;
            --label-gap: 25px;

            --ground: 0px;
            --indicated: 0px;
            --pressure: 0px;
            --density: 0px;
            --true: 0px;
            --absolute: 0px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #ui {
            width: 100%;
            position: fixed;
            z-index: 100;
        }

        #toggle {
            background-color: rgba(255,255,255,0.7);
            border-bottom: black 2px solid;
            border-left: black 2px solid;
            padding: 15px 10px;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 110;
            border-bottom-left-radius: var(--ui-radius);
        }

        #inputs {
            display: none;
            background-color: rgba(255,255,255,0.89);
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px 30px;
            padding-top: 50px;
        }
        #inputs.out {
            display: flex !important;
        }

        #inputs > div {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        #inputs input {
            width: 100%;
        }
        input, button {
            font-size: 16px;
        }

        #info {
            display: block;
            background-color: rgba(255,255,255,0.89);
            flex-direction: column;
            gap: 5px;
            border-bottom-right-radius: var(--ui-radius);
            border-bottom-left-radius: var(--ui-radius);
            padding: 0 30px 15px 30px;
        }
        #inputs:not(.out) ~ #info {
            padding-top: 15px;
        }

        #views {
            background-color: rgba(255,255,255,0.89);
            width: 100%;
            position: fixed;
            bottom: 0;
            padding: 15px 0;
            border-top-right-radius: var(--ui-radius);
            border-top-left-radius: var(--ui-radius);
            text-align: center;
        }
        #views > div {
            display: flex;
            justify-content: space-around;
        }
        #views > p {
            font-size: 10px;
            margin-bottom: 0;
        }

        environment {
            display: block;
            width: 100%;
            height: 7000px;
            position: relative;
            background: rgb(0, 190, 228);
            background: linear-gradient(180deg, rgba(9,9,121,1) 0%, rgba(4,125,197,1) 36%, rgba(0,212,255,1) 100%);
        }

        sea {
            background-color: rgb(0, 0, 150);
            height: var(--seaHeight);
            width: 100%;
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        ground {
            background-color: green;
            height: calc(var(--seaHeight) + var(--ground));
            width: 70%;
            display: block;
            position: absolute;
            bottom: 0;
            right: 0;
            border-top-left-radius: 25px;
            transition: height var(--transition-time) ease-in-out;
        }

        below {
            background-color: rgb(114, 36, 0);
            width: 100%;
            height: 1000px;
            position: absolute;
            bottom: -1000px;
        }

        ruler {
            position: relative;
            bottom: 0;
        }
        tick {
            display: block;
            border-bottom: black 2px solid;
            width: 10px;
            position: relative;
        }
        tick > span {
            position: absolute;
            bottom: 0;
        }
        ruler tick:nth-child(odd) {
            width: 20px;
        }

        ruler.right tick {
            margin-left: auto;
        }
        ruler.right tick span {
            right: 0;
        }

        altitudes > * {
            width: 100%;
            display: block;
            position: absolute;
            bottom: 0px;
            transition: bottom var(--transition-time) ease-in-out;
        }

        altitudes > * > span {
            display: inline;
            width: var(--label-width);
            text-align: center;
            font-size: 12px;
            padding: 3px 4px;
            background-color: white;
            border-top: black 2px solid;
            border-right: black 2px solid;
            border-left: black 2px solid;
            border-top-right-radius: var(--label-radius);
            border-top-left-radius: var(--label-radius);
            position: absolute;
            z-index: 20;
            bottom: 0;
        }

        indicated {
            border-bottom: black 2px solid;
            bottom: calc((var(--seaHeight) - 1px) + var(--indicated));
        }
        indicated > span {
            display: none;
            left: calc(var(--label-offset) + var(--label-gap) + var(--label-width));
        }

    <script>
        let reductionFactor = 10;

        const ISA = (alt) => ((alt / 1000) * -2) + 15;
        const pressureAlt = (altSet, fieldElv) => ((29.92 -  altSet) * 1000) + fieldElv;
        const densityAlt = (presAlt, fieldElev, oat,) => presAlt + 120 * (oat - 15);

        let defaults = {
            'fieldElev': 790,
            'fieldPres': 29.92,
            'fieldTemp': 15,
            'indicated': 3500,
            'kollsman': 29.92,
            'oat': 8
        };

        const setScale = (scale) => {
            reductionFactor = scale;
            updateRulerScale();
        }

        const update = () => {
            let fields = {
                'fieldElev': parseInt(document.getElementById('fieldElev').value),
                'fieldPres': parseFloat(document.getElementById('fieldPres').value),
                'fieldTemp': parseFloat(document.getElementById('fieldTemp').value),
                'indicated': parseInt(document.getElementById('indicated').value),
                'kollsman': parseFloat(document.getElementById('kollsman').value),
                'oat': parseFloat(document.getElementById('oat').value)
            };

            let params = new URLSearchParams(location.search);
            for (const [id, value] of Object.entries(fields)) {
                if (value != defaults[id]) {
                    params.set(id, value);
                } else {
                    params.delete(id);
                }
            }
            let {protocol, host, pathname} = window.location;
            let newurl = '';
            if (params.toString() != "") {
                newurl = `${protocol}//${host}${pathname}?${params.toString()}`;
            } else {
                newurl = `${protocol}//${host}${pathname}`;
            }
            window.history.pushState({ path: newurl }, '', newurl);

            let calcs = {
                'presAlt': Math.round(pressureAlt(fields.fieldPres, fields.fieldElev)),
                'isa': ISA(fields.indicated),
                'fieldIsa': ISA(fields.fieldElev),
                'absoAlt': fields.indicated - fields.fieldElev,
            };
            calcs.fieldIsaDiff = fields.fieldTemp - calcs.fieldIsa;
            calcs.densAlt = Math.round(densityAlt(calcs.presAlt, fields.fieldElev, fields.fieldTemp));
            calcs.isaDiff = fields.oat - calcs.isa;
            calcs.trueAlt = (4 * (fields.indicated / 1000) * calcs.isaDiff) + fields.indicated;

            const info = {
                'infoFieldISA': calcs.fieldIsa,
                'infoFieldISADiff': calcs.fieldIsaDiff >= 0 ? "+" + calcs.fieldIsaDiff : calcs.fieldIsaDiff,
                'infoPresAlt': calcs.presAlt,
                'infoDensAlt': calcs.densAlt,
                'infoISATemp': calcs.isa,
                'infoISADiff': calcs.isaDiff >= 0 ? "+" + calcs.isaDiff : calcs.isaDiff,
                'infoTrueAlt': calcs.trueAlt,
                'infoAbsoAlt': calcs.absoAlt,
            };

            for (const [id, value] of Object.entries(info)) {
                document.getElementById(id).innerText = value;
            }

            const properties = {
                '--ground': fields.fieldElev / reductionFactor + "px",
                '--indicated': fields.indicated / reductionFactor + "px",
                '--pressure': calcs.presAlt / reductionFactor + "px",
                '--density': calcs.densAlt / reductionFactor + "px",
                '--true': calcs.trueAlt / reductionFactor + "px",
                '--absolute': fields.indicated / reductionFactor + "px",
            };

            const root = document.documentElement;
            for (const [property, value] of Object.entries(properties)) {
                root.style.setProperty(property, value);
            }

            console.log({
                'fields': fields,
                'calcs': calcs,
                'info': info,
                'properties': properties,
            });
        }

        const reset = () => {
            for (const [id, value] of Object.entries(defaults)) {
                document.getElementById(id).value = value;
            }
            update();
            scrollToSea();
        }

        const getScrollLocation = (height) => {
            let seaHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--seaHeight'));
            let scrollHeight = document.body.scrollHeight - 1000;
            let screenHeight = document.body.offsetHeight * 0.55;
            return scrollHeight - (height + seaHeight + screenHeight);
        }

        const scrollToPlane = () => {
            let indicated = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--indicated'));

            window.scrollTo({
                top: getScrollLocation(indicated),
                behavior: 'smooth'
            });
        }

        const scrollToGround = () => {
            let ground = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--ground'));

            window.scrollTo({
                top: getScrollLocation(ground),
                behavior: 'smooth'
            });
        }

        const scrollToSea = () => {
            window.scrollTo({
                top: document.body.scrollHeight - document.body.offsetHeight - 1000,
                behavior: 'smooth'
            });
        }

        const toggleMenu = (id) => {
            const inputs = document.getElementById(id);
            if (inputs.classList.contains('out')) {
                inputs.classList.remove('out');
            } else {
                inputs.classList.add('out');
            }
        }

        const loadFields = () => {
            let params = new URLSearchParams(location.search);
            for (const [id, value] of Object.entries(defaults)) {
                document.getElementById(id).value = params.has(id) ? params.get(id) : value;
            }
        }

        const createRuler = () => {
            const rulers = document.getElementsByTagName('ruler');
            for (let ruler of rulers) {
                let ticks = parseInt(ruler.getAttribute('ticks'));
                let alt = (ticks.valueOf() / 2) * 1000;
                for (var i = 0; i < ticks; i++) {
                    let tick = document.createElement('tick');
                    tick.style.marginBottom = (1000 / 2) / reductionFactor - 2 + "px";

                    if (i % 2 == 0) {
                        let span = document.createElement('span');
                        span.innerText = alt >= 18000 ? "FL" + (alt / 1000) + "0" : alt;
                        tick.append(span);
                        alt = alt - 1000;
                    }

                    ruler.append(tick);
                }
            }
        }

        const updateRulerScale = () => {
            const ticks = document.querySelectorAll('tick');
            for (let tick of ticks) {
                tick.style.marginBottom = (1000 / 2) / reductionFactor - 2 + "px";
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            scrollToSea();
            createRuler();
            loadFields();
            update();
        })
    </script>
</head>
<body>
    <div id="toggle" onClick="toggleMenu('inputs');">
        <span>Menu</span>
    </div>
    <div id="ui">
        <div id="inputs">
            <div>
                <label>Field Elev. (MSL)</label>
                <input type="number" id="fieldElev" placeholder="190"/>
            </div>
            <div>
                <label>Field Pressure</label>
                <input type="number" id="fieldPres" placeholder="29.92" />
            </div>
            <div>
                <label>Field Temp. &deg;C</label>
                <input type="number" id="fieldTemp" placeholder="15" />
            </div>
            <div>
                <label>Indicated Alt.</label>
                <input type="number" id="indicated" placeholder="3500" />
            </div>
            <div>
                <label>Kollsman Setting</label>
                <input type="number" id="kollsman" placeholder="29.92" disabled/>
            </div>
            <div>
                <label>In Flight OAT&deg;C</label>
                <input type="number" id="oat" placeholder="15" />
            </div>
            <button onClick="update();">Update</button>
            <button onClick="reset();">Reset</button>
        </div>
        <div id="info">
            <div>
                Field Elev. ISA: <span id="infoFieldISA"></span>&deg;C (ISA<span id="infoFieldISADiff"></span>&deg;C)
            </div>
            <div>
                Pressure: <span id="infoPresAlt"></span>ft.
            </div>
            <div>
                Density: <span id="infoDensAlt"></span>ft.
            </div>
            <div>
                In Flight ISA: <span id="infoISATemp"></span>&deg;C (ISA<span id="infoISADiff"></span>&deg;C)
            </div>
            <div>
                True (MSL): <span id="infoTrueAlt"></span>ft.
            </div>
            <div>
                Absolute (AGL): <span id="infoAbsoAlt"></span>ft.
            </div>
        </div>
        <div id="views">
            <div>
                <button onClick="scrollToPlane();">Go to Plane</button>
                <button onClick="scrollToGround();">Go to Ground</button>
                <button onClick="scrollToSea();">Go to Sea</button>
            </div>
            <p>
                This tool is for learning purposes only and should not be use in flight planning.
            </p>
        </div>
    </div>
    <environment>
        <sea></sea>
        <ground></ground>
        <below></below>
        <altitudes>
            <indicated id="indicated">
                <span>Indicated</span>
                <aircraft></aircraft>
            </indicated>
            <pressure id="pressure">
                <span>Pressure</span>
            </pressure>
            <density id="density">
                <span>Density</span>
                <ruler class="right" ticks="140"></ruler>
            </density>
            <true id="true">
                <span>True</span>
            </true>
            <absolute id="absolute">
                <span>Absolute</span>
            </absolute>
            <seaLevel>
                <span>Sea Level</span>
                <ruler ticks="140"></ruler>
            </seaLevel>
        </altitudes>
    </environment>
</body>
</html>
