<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Altitudes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <ui id="ui">
        <inputs id="inputs">
            <div class="input-wrapper">
                <label>Airport Elev.</label>
                <input type="number" id="fieldElev" placeholder="190"/>
            </div>
            <div class="input-wrapper">
                <label>Pressure <span class="pressureUnitLabel"></span></label>
                <input type="number" id="pressure" step=".01" placeholder="29.92" />
            </div>
            <div class="input-wrapper">
                <label>Surface Temp. &deg;C</label>
                <input type="number" id="surfaceTemp" placeholder="15" />
            </div>
            <!-- <div class="input-wrapper">
                <label>Dew Temp. &deg;C</label>
                <input type="number" id="dewTemp" placeholder="10" />
            </div> -->
            <div class="input-wrapper">
                <label>Planned Alt.</label>
                <input type="number" id="plannedAlt" step="100" placeholder="3500" />
            </div>
            <div class="input-wrapper">
                <label>Kollsman <span class="pressureUnitLabel"></span></label>
                <input type="number" id="kollsman" step=".01" placeholder="29.92" />
            </div>
            <div class="input-wrapper">
                <label>In Flight OAT&deg;C</label>
                <input type="number" id="oat" placeholder="15" />
            </div>
            <div id="inputButtons">
                <button id="resetBtn" onClick="resetEnv();">Reset</button>
                <button id="settingsBtn" onClick="toggleOut('settings');">Settings</button>
                <button id="infoBtn" onClick="toggleOut('info');">Info</button>
                <button id="fieldsBtn" onClick="toggleOut('ui');">Fields</button>
            </div>
        </inputs>
        <info id="info">
        </info>
        <settings id="settings">
            <div>
                <h1>Settings</h1>
                <div class="input-wrapper">
                    <label>Pressure Unit</label>
                    <select id="settingPressureUnit" onchange="setPressureUnit(this.value);">
                        <option value="inHg">inHg</option>
                        <option value="hPa">hPa</option>
                    </select>
                </div>
                <button onClick="toggleOut('settings');">Close</button>
            </div>
        </settings>
        <views id="views">
            <div>
                <button onClick="scrollToPlane();">Go to Plane</button>
                <button onClick="scrollToGround();">Go to Ground</button>
                <button onClick="scrollToSea();">Go to Sea</button>
            </div>
            <p>
                <a href="https://github.com/Jixabon/Aviation-Altitudes" target="_blank">GitHub/Help</a> &middot; <a href="https://ko-fi.com/jixabon" target="_blank">Buy me a coffee</a>
            </p>
            <p class="smallprint">
                This tool is for learning purposes only and should not be used in flight planning.
            </p>
        </views>
    </ui>
    <environment id="environment">
        <sea></sea>
        <ground>
            <span id="groundInfo"></span>
        </ground>
        <below></below>
        <altitudes>
            <seaLevel>
                <span>Sea Level</span>
                <ruler ticks="140"></ruler>
            </seaLevel>
            <absolute>
                <span>Absolute</span>
                <aircraft></aircraft>
            </absolute>
            <pressure>
                <span>Pressure</span>
            </pressure>
            <density>
                <span>Density</span>
                <ruler class="right" ticks="140"></ruler>
            </density>
            <true>
                <span>True</span>
            </true>
            <indicated>
                <span>Indicated</span>
            </indicated>
        </altitudes>
    </environment>
</body>
</html>
